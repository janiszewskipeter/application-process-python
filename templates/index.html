{% extends "layout.html" %}

{% block content %}

    <nav class="menu">
        <h3>Choose a list</h3>
        <ul>
            <li><a href="{{ url_for('mentors_list') }}">Mentors</a></li>
            <li><a href="{{ url_for('applicants') }}">Applicants</a></li>
        </ul>
    </nav>

    <section class="search" >
    <h3>Search for applicants by name</h3>
        <form action="/applicants">
        <input type="text" name="applicant_name" placeholder="Applicant name">
         <button type="submit">Search</button>
        </form>
    <h3>Search for applicants by email</h3>
        <form action="/applicants-phone">
        <input type="text" name="applicant_email" placeholder="Applicant email">
         <button type="submit">Search</button>
        </form>
    </section>

    <section class="add">
        <form action="/new">
        <button type="submit">Add new applicant</button>
        </form>
    </section>
{% endblock %}
